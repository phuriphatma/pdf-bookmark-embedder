<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Bookmark Manager - GitHub Pages</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }
        .redirect-btn {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            margin: 10px;
        }
        .redirect-btn:hover {
            background: #059669;
            transform: translateY(-2px);
        }
        .countdown {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìñ PDF Bookmark Manager</h1>
        <p>GitHub Pages version is ready!</p>
        <p>Add bookmarks to pages 1, 2, and 5 of your PDF files.<br>Works on iPads and all mobile devices.</p>
        
        <a href="./index.html" class="redirect-btn">üöÄ Launch App</a>
        <a href="../gh-pages/" class="redirect-btn">üìÅ Alternative Access</a>
        
        <div class="countdown">
            <p>Auto-redirecting to app in <span id="countdown">5</span> seconds...</p>
        </div>
    </div>

    <script>
        let count = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            count--;
            countdownElement.textContent = count;
            
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = './index.html';
            }
        }, 1000);
    </script>
</body>
</html>
